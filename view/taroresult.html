<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타로 점 결과</title>
    <link rel="stylesheet" href="public/css/taroresult_styles.css">
    <!-- Content Security Policy meta tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://tarowebproject.s3.amazonaws.com data:; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <script src="public/script/html2canvas.min.js"></script>
</head>
<body>
    <h2>타로 점 결과</h2>
    <div class="container">
        <div class="right-container">
            <div class="button-group">
                <button id="restart-button">다시하기</button>
                <button id="save-button">사진 저장</button>
                <button id="show-fortune-button">점괘 보기</button>
            </div>
            <div class="button-group2">
                <button id="five-cards-button">파이브 카드</button>
                <button id="four-cards-button">포 카드</button>
                <button id="three-cards-button">쓰리 카드</button>
                <button id="one-card-button">원 카드</button>
                <label class="checkbox">
                    <input type="checkbox" id="reverse-checkbox"> 역방향
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="major-minor-checkbox"> 메이저/마이너
                </label>
            </div>
        </div>
        <div class="left-container">
            <div id="image-container"></div>
            <div id="card-container"></div>
        </div>
    </div>
    <div id="fortuneModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-card-container"></div> <!-- 여기에 카드를 표시할 div 추가 -->
            <button id="copy-button">복사하기</button>
            <p id="fortune-text">여기에 점괘 내용을 표시합니다.</p>
        </div>
    </div>
    

    <script src="public/script/taroresult_scripts.js"></script>
</body>
</html>
