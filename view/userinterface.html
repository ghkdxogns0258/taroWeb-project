<!--userinterface.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232d32; /* 코발트 블루 배경색 */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .mbti-test-button {
            display: inline-block;
            background-color: #4CAF50; /* 초록색 */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .mbti-test-button:hover {
            background-color: #45a049; /* 더 진한 초록색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>사용자 정보 입력</h2>
        <!-- action을 백엔드 라우트로 설정 -->
        <form action="/api/users" method="post">
            <div class="form-group">
                <label for="birthdate">생년월일 (YYYYMMDD)</label>
                <!-- name 속성을 백엔드 모델과 일치하게 설정 -->
                <input type="text" id="birthdate" name="birthdate" maxlength="8" pattern="\d{8}" title="ex)20010101" placeholder="ex)20010101" required>
            </div>
            <div class="form-group">
                <label>성별</label>
                <label><input type="radio" name="gender" value="male" required> 남성</label>
                <label><input type="radio" name="gender" value="female"> 여성</label>
                <label><input type="radio" name="gender" value="other"> 기타</label>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" title="ex)김철수" placeholder="ex)김철수" required>
            </div>
            <div class="form-group">
                <label for="mbti">MBTI</label>
                <select id="mbti" name="mbti" required>
                    <option value="">MBTI를 선택하세요</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="INFJ">INFJ</option>
                    <option value="INTJ">INTJ</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ISFP">ISFP</option>
                    <option value="INFP">INFP</option>
                    <option value="INTP">INTP</option>
                    <option value="ESTP">ESTP</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ENTJ">ENTJ</option>
                </select>
                <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC" target="_blank" class="mbti-test-button">MBTI 검사</a>
            </div>
            <button type="submit" class="submit-button">제출하기</button>
        </form>
    </div>
</body>
</html>
